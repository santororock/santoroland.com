  container: '.mason_grid_container',
  animate: true,
  gutter: 30,
  static: true,
  useMin: true,
  maxColumns: 4 // Optional. Maximum number of columns. Default: Infinite.
});

magicGrid.listen();

<script>
;(function() {
	if('ontouchstart' in document.documentElement) {
		document.querySelector('.js-ex').setAttribute('style', 'overflow-x: scroll;');
		document.querySelector('.html-ex').setAttribute('style', 'overflow-x: scroll;');
	}
	var bLazy = new Blazy({
		breakpoints: [{
				width: 420, // max-width
				src: 'data-src-small'
			}]
	  , success: function(element){
			setTimeout(function(){
				var parent = element.parentNode;
				parent.className = parent.className.replace(/\bloading\b/,'');
			}, 200);
		}
	});
})();


</script>
