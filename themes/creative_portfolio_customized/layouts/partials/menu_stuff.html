<!-- sidebare menu stuff start -->
<ul class="sidebar-menu">
  {{ $currentPage := . }}
  {{ range .Site.Menus.stuff }}
    <li>{{ .Name }}
      <ul class="sub">
        {{ range .Children }}
          <li {{if $currentPage.IsMenuCurrent "stuff" . }} class="active"{{end}}>
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </li>
  {{end}}
</ul>
<!-- sidebar menu stuff end-->
